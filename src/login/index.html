<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="inborder">
            <div class="titlebar">
                <div class="move"></div>
                <img src="../asset/minimize.png" class="minimize" id="minimize">
                <img src="../asset/maxmize.png" class="maximize" id="maximize">
                <img src="../asset/exit.png" class="exit" id="exit">
            </div>
            <div class="main">
                <img class="logo" src="../asset/logo.png">
                <div class="input_wrapper1">
                    <div class="input_wrapper2">
                        <input type="text" placeholder="Phone number, email address or username" class="id" id="id">
                    </div>
                </div>
                <div class="space"></div>
                <div class="input_wrapper1">
                    <div class="input_wrapper2">
                        <input type="text" placeholder="Password" class="password" id="password">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
