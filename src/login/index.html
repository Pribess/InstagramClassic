<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="inborder">
            <div class="titlebar">
                <div class="move"></div>
                <input type="button" class="minimize" id="minimize" onclick="minimize();">
                <input type="button" class="maximize" id="maximize">
                <input type="button" class="exit" id="minimize" onclick="exit();">
            </div>
            <div class="main">
                <img class="logo" src="../asset/logo.png">
                <div class="input_wrapper1">
                    <div class="input_wrapper2">
                        <input type="text" placeholder="Username starts with @" class="id" id="id">
                    </div>
                </div>
                <div class="space"></div>
                <div class="input_wrapper1">
                    <div class="input_wrapper2">
                        <input type="password" placeholder="Password" class="password" id="password">
                    </div>
                </div>
                <div class="space"></div>
                <div class="change" id="change">
                    <div class="wrapper1">
                        <div class="wrapper2">
                            <input type="button" value="Log in" class="login" id="login">
                        </div>
                    </div>
                </div>
                Copyright (c) 2020 Heewon Cho 
            </div>
        </div>
    </div>
    <script src="../titlebar.js"></script>
    <script src="./index.js"></script>
</body>
</html>
